<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Panda </title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="parent">
        <div class="bag">
            <img class="bag" src="https://media.istockphoto.com/id/1291750007/vector/takeaway-food-symbol-take-away-paper-food-bag-icon-daily-meal-in-paper-bag-vector.jpg?s=612x612&w=0&k=20&c=LZtxpCqVZfB1-qNAXFBWCHoJvwzbozGwwRur605NLK8=" alt="Delivery Bag">
        </div>
        
    
        <div class="line">
            Do you need a business account?
        </div>

        <button class="button">Sign Up Now</button>
    </div>
    <div class="parent2">
        <div class="panda">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Foodpanda_logo_since_2017.png" alt="logo" height="45" width="130">
        </div>
        
        <div class="account">
            <img src="pngwing.com (2).png" alt="user" height="25" width="25">  Account
            <img src="1website logo.png" alt="user" height="25" width="25">  UN
        </div>    
    </div>
    <div class="abcd">
        <h1>It's the food and gloceries you love, <br>Delivered</h1>
    </div>
    <div class="parent3">
        <div class="input">
            <input type="Search" placeholder=" Search">
            <button class="search">Search Food</button>
        </div>
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU_uX6epCRT0gKsG2BWJrjcPA6Ds6Dr-YDfA&s" alt="image" height="400" width="600">
        </div>
    </div>
    <div class="nomi">
        <h1>You prepared the food we handle the <br> rest,</h1>
    </div><br><br><br><br>
    <img class="khan" src="https://sectiong157.files.wordpress.com/2013/11/bqr-b-que1.jpg" alt="food" height="500" width="1350">
</body>
</html>
